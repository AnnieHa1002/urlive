<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta property="og:title" content="내 사이트의 제목" />
	<meta property="og:description" content="보고 있는 페이지의 내용 요약" />
	<meta property="og:image" content="이미지URL" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <style>
        .comment_box{
            margin-top: 20px;
            max-width: 800px;
            width: 95%;
        }
        .post_box{
            background-color: beige;

            margin: 20px 0 auto 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        }

    </style>

    <title>Document</title>

</head>
<body>
    <div class="post_box">
        <div id="post-box">
            <div class="embed-responsive embed-responsive-16by9 m-3">
                <iframe width="560" height="315" src="${url}"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
            </div>
            <h2>${song_name} - ${artist}</h2>
            <div>${recommendation}</div>
            <div class="comment_box">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col" style="width: 100px">닉네임</th>
                        <th scope="col">댓글</th>
                    </tr>
                    </thead>
                    <tbody id="comment">
                    <tr>
                        <td>${username}</td>
                        <td>${comment}</td>
                    </tr>
                    </tbody>
                </table>
                <div>
                    <textarea name="comments" id="comments" style="font-family:sans-serif;font-size:1.2em;"></textarea>
                    <input type="submit" value="댓글 남기기">
                </div>
            </div>
        </div>
    </div>


</body>
</html>
